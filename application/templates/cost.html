<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>College Data Visualizer</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/simple-line-icons/css/simple-line-icons.css')}}" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/landing-page.min.css')}}" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/">College Data Visualizer</a>
        </div>
    </nav>

    <!-- form -->
    <div class='container'>
        <form id="form">
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label id='cost-range' for="cost-slider">Cost Range</label>
                    <input value='10000' id="cost-min" type="number" name="cost-min" readonly
                        style="border:0; font-weight:bold;">
                    <input value='50000' id="cost-max" type="number" name="cost-max" readonly
                        style="border:0; font-weight:bold;">
                    <div id="cost-slider"></div>
                </div>
                <div class="form-group col-md-5">
                    <label for="limit">LIMIT</label>
                    <select id='limit' name="limit" class="form-control">
                        <option selected value='50'>50</option>
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <h4>Results:</h4>
            </div>
            <table class="col-sm-12 table">
                <thead>
                    <tr>
                        <th>School Name</th>
                        <th>% Men</th>
                        <th>% Women</th>
                        <th>In-State Tuition</th>
                        <th>Out-of-State Tuition</th>
                    </tr>
                </thead>
                <tbody id="college_table"></tbody>
            </table>
        </div>
    </div>
    <script src='/static/js/cost.js'></script>
</body>

</html>
